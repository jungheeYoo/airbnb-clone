<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./default.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="black-bg"></div>
      <header>
        <a href="" style="color: white; font-weight: bold">
          코로나19 대응 방안에 대한 최신 정보를 확인하세요
        </a>
        <div class="gnb mt-sm">
          <div class="logo">
            <img
              style="width: 102px; height: 32px"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/512px-Airbnb_Logo_B%C3%A9lo.svg.png"
              alt=""
            />
          </div>
          <div class="gnb-menu">
            <ul>
              <li class="active">숙소</li>
              <li>체험</li>
              <li>온라인 체험</li>
            </ul>
          </div>
          <div class="menu">
            <p class="menu-hover">호스팅 되기</p>
            <i class="bi bi-globe menu-hover"></i>
            <div class="profile">
              <i class="bi bi-list"></i>
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
          <div class="search">
            <ul class="searchUl">
              <li>
                위치
                <br />
                <span>어디로 여행가세요?</span>
              </li>
              <li>
                체크인
                <br />
                <span>날짜 입력</span>
              </li>
              <li>
                체크아웃
                <br />
                <span>날짜 입력</span>
              </li>
              <li>
                인원
                <br />
                <span>게스트 추가</span>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <section class="notice mt-lg">
        <p>
          10만 명에 달하는 우크라이나 피란민에게 임시 <br />
          숙소를 제공해주세요
        </p>
        <button>자세히 알아보기</button>
      </section>
      <section class="mainBanner">
        <div class="content">
          <p>호기심을 자극하는 숙소로 떠나보세요</p>
          <button><span>유연한 검색</span></button>
        </div>
      </section>
      <section class="idea"></section>
      <section class="expression"></section>
    </div>
  </body>
</html>
